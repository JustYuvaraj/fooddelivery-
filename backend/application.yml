spring:
  application:
    name: fooddelivery-backend
  main:
    allow-bean-definition-overriding: true
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:fooddelivery;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
    show-sql: false
  
  sql:
    init:
      mode: never
  
  # Redis temporarily disabled for development
  # redis:
  #   host: ${SPRING_REDIS_HOST:localhost}
  #   port: ${SPRING_REDIS_PORT:6379}
  #   password: ${SPRING_REDIS_PASSWORD:}
  #   timeout: 2000ms
  #   jedis:
  #     pool:
  #       max-active: 20
  #       max-idle: 10
  #       min-idle: 5
  #       max-wait: -1ms
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080}
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: ${SERVER_SERVLET_CONTEXT_PATH:/}
  compression:
    enabled: true
    min-response-size: 1024
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 10000
    accept-count: 100
    connection-timeout: 20000

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.fooddelivery: ${LOGGING_LEVEL_COM_FOODDELIVERY:DEBUG}
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

jwt:
  secret: ${JWT_SECRET:your-very-long-secure-jwt-secret-key-minimum-32-characters}
  expiration: ${JWT_EXPIRATION:86400000}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: Content-Type,Authorization
  max-age: 3600

app:
  name: Food Delivery
  version: 1.0.0
  description: Enterprise-grade food delivery platform
